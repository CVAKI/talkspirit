<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TalkSpirit - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .center {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    #logoutBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 14px;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #userPhoto {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-top: 10px;
      display: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      background: orange;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    h1, h2, h3 {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="center">
    <button id="logoutBtn">Logout</button>

    <h3 id="userInfo">Loading user...</h3>
    <img id="userPhoto" src="" alt="User Photo" />

    <h1>Welcome ðŸ‘‹</h1>

    <h2>Your Coins: <span id="coinCount">...</span></h2>

    <button onclick="window.location.href='earn.html'">Watch Ad (+200)</button>
    <button id="startChatBtn">Start Chat (1000 coins)</button>
  </div>

  <!-- Firebase logic scripts -->
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/coin.js"></script>
</body>
</html>
